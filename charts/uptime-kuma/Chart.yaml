# yaml-language-server: $schema=https://json.schemastore.org/chart.json
apiVersion: v2
type: application
name: uptime-kuma
description: A Helm chart for Uptime-Kuma
version: 3.0.0
# renovate: image=louislam/uptime-kuma
appVersion: "2.1.0"

home: https://charts.pascaliske.dev/charts/uptime-kuma/
sources:
  - https://github.com/pascaliske/helm-charts
  - https://github.com/louislam/uptime-kuma
keywords:
  - uptime
  - uptime-kuma
  - monitoring
maintainers:
  - name: pascaliske
    email: info@pascaliske.dev
    url: https://pascaliske.dev

dependencies:
  - name: base
    version: 1.2.0
    repository: https://charts.pascaliske.dev

annotations:
  # possible kinds: added, changed, deprecated, removed, fixed, security
  artifacthub.io/changes: |
    - kind: changed
      description: 'Breaking: Major upgrade to v2 of Uptime-Kuma.'
    - kind: added
      description: 'Support different image registries.'
    - kind: added
      description: 'Support different image flavors with corresponding security context.'
    - kind: added
      description: 'Support environment values using value from syntax.'
    - kind: added
      description: 'Support service account creation.'
    - kind: added
      description: 'Support specifying more service values.'
    - kind: added
      description: 'Support specifying the update strategy of the controller.'
