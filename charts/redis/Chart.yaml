# yaml-language-server: $schema=https://json.schemastore.org/chart.json
apiVersion: v2
type: application
name: redis
description: A Helm chart for Redis
version: 2.1.0
# renovate: image=redis
appVersion: "8.2.2"

home: https://charts.pascaliske.dev/charts/redis/
sources:
  - https://github.com/pascaliske/helm-charts
  - https://github.com/docker-library/redis
  - https://github.com/redis/redis
  - https://redis.io
keywords:
  - redis
maintainers:
  - name: pascaliske
    email: info@pascaliske.dev
    url: https://pascaliske.dev

dependencies:
  - name: base
    version: 1.2.0
    repository: https://charts.pascaliske.dev

annotations:
  # possible kinds: added, changed, deprecated, removed, fixed, security
  artifacthub.io/changes: |
    - kind: added
      description: 'Support affinity, tolerations and node selector fields.'
